<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas Dinâmicas</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <!-- Aviso de Segurança -->
        <div class="aviso"> 🌞 <strong>Atenção!</strong> Nunca compartilhe informações pessoais, como seu nome, endereço ou
            telefone, enquanto usa nosso site. Sua segurança é importante para nós. 🌙 <span class="fechar"
                onclick="document.querySelector('.aviso').style.display='none'">X</span>
        </div>

        <h2>Visite a Tabela de Atividades</h2>
        <p>Adicione o que você faz de dia e à noite na tabela abaixo:</p>

        <!-- Inputs de criação de tabela -->
        <div id="inputs">
            <input type="text" id="inputDia" placeholder="O que você faz durante o dia?">
            <input type="text" id="inputNoite" placeholder="O que você faz à noite?">
            <button onclick="adicionarTabela()">Adicionar à Tabela</button>
        </div>

        <div id="tabelas"></div> <!-- Aqui as novas tabelas serão inseridas -->

        <script src="index.js"></script>
    </body>
</html>
